{% load subview %}

<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>A Simple Shared Todo List</title>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js' type='text/javascript'> </script>
  <script src="/static/js/todo.js" type="text/javascript"> </script>
</head>

<body>
{% for error in errors %}
<p style="color:red">
{{error}}
</p>
{% endfor %}

<p>
Current todo list:
{% subview 'render_list' %}
</p>

<form action="/shared-todo-list/add-item" method="post" id="add-item">
  Item to add: <input type="text" name="item">
               <input type="submit" text="Add item">
  {% csrf_token %}
</form>

</body>
</html>
